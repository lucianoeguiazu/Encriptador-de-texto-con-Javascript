<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="imagenes/logoAlura.png" alt="logoAlura">
            <h1>Challenge ONE Encriptador de Texto</h1>
        </div>
        <div class="proceso">
           <input type="text" id="inputTexto" placeholder="Ingrese el texto aqui">
        </div>
        <div class="resultado">
            <img src="imagenes/Muñeco.png" id="imagen" alt="Muñeco">
            <h2 id="h2msg">Ningun mensaje fue encontrado</h2>
            <textarea class="txt"  name="textarea" id="txt" cols="30" rows="5">Ingresa el texto que desees encriptar o desencriptar. </textarea>
            <button class="buttonCopiar" id="buttonCopiar" onclick="copiar()">Copiar</button>
        </div>

        <div class="pautas">
            <img src="imagenes/signoExclamacion.png" alt="signoExclamacion">
            <p> Solo letras minúsculas y sin acentos </p>
        </div>
        <div class="buttons">            
            <button class="button1" onclick="encriptar()">Encriptar</button>
            <button class="button2" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

</body>
</html>
